{{range .Articles}}
<div class="post-container">
  <p class="post-title"><a href="/article{{.Link}}">{{.Title}}</a></p>
  <p class="post-meta">
    <span class="date meta-item">发布于 {{.PublishTime}}</span>
    <span class="meta-item">
      <a class="a-tag" href="/categories/{{.Category}}/" title="{{.Category}}">#
        {{.Category}}</a>
    </span>
  </p>
  <p class="post-abstract">{{.Preview}}</p>
</div>
{{end}}
